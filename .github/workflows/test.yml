name: Tests

on:
  pull_request:
    branches: [ master, develop ]
  push:
    branches: [ master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[all]
        pip install python-dotenv pytest pytest-asyncio

    - name: Run unit tests
      run: |
        # Run all tests in the tests directory
        python -m pytest tests/ -v --tb=short
        
    - name: Test imports and basic functionality
      run: |
        python -c "
        # Test that our refactored API works
        
        from miiflow_llm.agents import create_agent, AgentConfig, AgentContext
        from miiflow_llm.core.agent import AgentType
        
        # Test basic agent creation (no API calls)
        config = AgentConfig(
            provider='openai',
            model='gpt-3.5-turbo',
            agent_type=AgentType.SINGLE_HOP,
            max_iterations=1,
            system_prompt='Test agent'
        )
        
        # This should work without API keys
        agent = create_agent(config)
        context = AgentContext()
        "

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
        
    - name: Check code formatting with Black
      run: |
        black --check --diff miiflow_llm/ tests/ || echo "Code formatting check completed"
        
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff miiflow_llm/ tests/ || echo "Import sorting check completed"
        
    - name: Lint with flake8
      run: |
        flake8 miiflow_llm/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Linting check completed"
